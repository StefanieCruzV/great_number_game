<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Number Game</title>
  </head>
  <body>
    <div class="w-50 mx-auto text-center">
      <h1>Welcome to the Great Number Game!!!</h1>
      <h3>I am thinking a number betweeen 1 and 100</h3>
      <form action="/guess" method="post" class="w-50 mx-auto d-block my-3 p-3 border  bg-secondary text-white ">
        <h3 class="text-center text-warning"> Take a guess!!!</h3>
        <div class="mb-3 mb-2">
            <input type="text" name="number" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Guess</button>

      </form>
    </div>
  </body>
</html>
